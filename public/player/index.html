<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta
      content="width=device-width, initial-scale=1, user-scalable=0, minimal-ui"
      name="viewport"
    />
    <style>
      html {
        font-size: 0.75rem;
      }

      body {
        margin: 0;
      }

      * {
        /* color: #6b7280; */
        font-family: 'Inter var', sans-serif;
      }

      .player {
        position: relative;
      }
      .loading {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
        background-color: #ffffff;
        opacity: 0.8;
        font-size: 1.5rem;
        color: #000000;
      }

      .player-presets,
      .player-markers {
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        padding-left: 0.5rem;
        padding-right: 5px;
        display: flex;
        align-items: center;
        border-bottom: 1px solid #d1d5db;
      }

      .player-presets-heading,
      .player-markers-heading {
        font-weight: 700;
        font-size: 1rem;
        color: #616674;
      }

      .player-presets-label {
        background: transparent;
        color: rgb(255, 63, 164);
        font-weight: bold;
        cursor: pointer;
        border-radius: 0.25rem;
        margin-left: 0.25rem;
        margin-right: 0.25rem;
        padding: 0.5rem;
        border-color: #d1d5db;
      }

      .player-presets-divider {
        margin-left: 1rem;
      }

      .player-markers-heading {
        width: 12rem;
      }

      .marker {
        padding: 12px 0px;
        color: white;
        font-size: 14px;
        text-align: center;
        position: absolute;
        cursor: pointer;
      }

      #markers-holder {
        position: relative;
        /*width: 76.8%;*/
        flex-grow: 1;
        height: 40px;
      }

      .pt-0 {
        padding-top: 0;
      }

      .pb-0 {
        padding-bottom: 0;
      }

      .justify-between {
        justify-content: space-between;
      }

      .pr-10 {
        padding-right: 10px;
      }

      .player-tracks {
        padding: 0 5px;
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid #d1d5db;
      }

      .track {
        width: 100%;
        position: relative;
      }

      .headingFlex {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .volume-control-wrp {
        padding: 5px 7px;
        display: flex;
        width: 170px;
      }

      .volume-control-wrp input {
        width: 100%;
      }

      .mute {
        padding: 0px 10px;
        border: 2px solid black;
        border-radius: 0.4rem;
        color: black;
        font-size: 1.2rem;
        font-weight: bold;
        margin: 0 0.2rem;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      .mute-active {
        background-color: black;
        color: white;
      }

      .vloume-bg {
        width: 8rem;
        height: 0.5rem;
        background-color: #e1e1e1;
        border-radius: 10rem;
        position: relative;
      }

      .volume-flex {
        display: grid;
        align-items: center;
        padding-left: 0.5rem;
      }

      .volume-circle {
        width: 1.5rem;
        height: 1.5rem;
        background-color: black;
        border-radius: 5rem;
        position: absolute;
        cursor: pointer;
      }

      .track-marker {
        width: 3px;
        height: 40px;
        background-color: black;
        position: absolute;
        top: 0;
        left: 40px;
      }

      .track-holder {
        flex-grow: 1;
        position: relative;
      }

      .player-controls {
        display: flex;
        padding: 17px 10px;
        align-items: center;
      }

      .play-icon {
        width: 1.2rem;
      }

      .icon-box {
        padding: 3px 4px;
        border: 2px solid black;
        border-radius: 0.4rem;
        color: black;
        font-size: 1.2rem;
        font-weight: bold;
        margin: 0 0.3rem;
        cursor: pointer;
        display: flex;
        align-items: center;
      }

      .loop-title {
        color: black;
        text-transform: uppercase;
        padding-left: 0.5rem;
      }

      .ml-5 {
        margin-left: 5px;
        cursor: pointer;
      }

      .player-subs {
        /* flex: 1 1; */
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        font-weight: 500;
        color: #000;
        width: 100%;
        padding: 0 2rem;
        box-sizing: border-box;
        border-top: 1px solid #d1d5db;
        height: 63px;
        font-size: 17px !important;
      }

      p {
        font-size: 1.6rem;
      }

      .player-subs p {
        font-size: 17px !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      .player-files {
        width: 100%;
        padding: 2rem 2rem;
        display: flex;
        justify-content: space-between;
        box-sizing: border-box;
      }

      .pdf-icon {
        width: 4rem;
        margin-right: 1.5rem;
      }

      .items-center {
        align-items: center;
        display: flex;
        width: 50%;
      }

      .pdf-title {
        font-size: 1.2rem;
        cursor: pointer;
      }

      .w2 {
        width: 2rem;
      }

      .loop-active {
        background-color: red;
      }

      .loop-active .loop-title {
        color: white !important;
      }

      .ST-box {
        padding: 3px 2px;
        border: 2px solid black;
        color: black;
        border-radius: 0.4rem;
        font-size: 1.2rem;
        font-weight: bold;
        margin: 0 0.2rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        text-transform: uppercase;
        justify-content: center;
        padding-right: 2px;
      }

      .st-active {
        background-color: red;
        color: white;
      }

      .none {
        display: none;
      }

      .inline-block {
        display: inline-block;
      }
      #download-loader img {
        height: 15px;
        width: 15px;
      }
      #subtitle-holder p {
        color: black !important;
      }

      #subtitle-holder p em {
        color: rgb(165, 165, 165) !important;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.4.0/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.4.0/plugin/wavesurfer.regions.min.js"></script>
    <script>
      let data,
        presetHolder,
        markersHolder,
        tracksHolder,
        currentTimeHolder,
        totalTimeHolder,
        totalTime,
        currentTime,
        playButton,
        isPlaying,
        playIcon,
        pauseIcon,
        loopButton,
        stButton,
        seekToStartButton,
        seek5Forward,
        seek5Back,
        selectedPreset,
        defaultPreset,
        soloModeActive,
        isLooping,
        loopInitialOffset,
        loopStart,
        loopEnd,
        startLoopAttached,
        endLoopAttached,
        stOn,
        currentSubtitle,
        subtitleHolder,
        downloadButton,
        isDownloading,
        downloadLoader,
        mainLoader,
        buffersLoaded,
        tracksLoaded,
        intervalId,
        timeCount = 0;

      const context = new AudioContext();

      const sendMessage = (messageData) => {
        window.parent && window.parent.postMessage(messageData, '*');
      };
      const timestampToSeconds = (timestamp) => {
        const parts = timestamp.split(':');
        const minutes = parseInt(parts[0], 10);
        const seconds = parseInt(parts[1], 10);
        const milliseconds = parseInt(parts[2], 10);
        return minutes * 60 + seconds + milliseconds / 1000;
      };
      const convertTimeToSeconds = (timeStr) => {
        const times = timeStr.split(':');
        return +times[0] * 60 + +times[1];
      };
      const convertSecondToTime = (time) => {
        let minutes = Math.floor(time / 60);
        let seconds = Math.floor(time - minutes * 60);
        if (minutes < 10) {
          minutes = `0${minutes}`;
        }
        if (seconds < 10) {
          seconds = `0${seconds}`;
        }

        return `${minutes}:${seconds}`;
      };

      const loadAudio = (track) => {
        const request = new XMLHttpRequest();
        request.open('GET', track.file.path, true);
        request.responseType = 'arraybuffer';
        request.onload = () => {
          context.decodeAudioData(request.response, (buffer) => {
            track.buffer = buffer;
            if (!data.tracks.find((t) => t.buffer === undefined)) {
              buffersLoaded = true;
              allTracksLoaded();
            }
          });
        };
        request.send();
      };

      const play = () => {
        isPlaying = true;
        data.tracks.forEach((t) => {
          t.wavesurfer.play();
        });

        data.tracks.forEach((t) => {
          try {
            t.source.stop();
          } catch {}
        });
        data.tracks.forEach((t) => {
          const source = context.createBufferSource();
          const gainNode = context.createGain();
          source.connect(gainNode);
          gainNode.connect(context.destination);
          source.buffer = t.buffer;
          gainNode.gain.value = 1;
          t.source = source;
          t.gainNode = gainNode;
          t.source.start(0, currentTime);
        });

        applyTrackSettings();
        renderControls();
      };

      const pause = () => {
        isPlaying = false;
        data.tracks.forEach((t) => {
          t.wavesurfer.pause();
        });

        data.tracks.forEach((t) => {
          t.source.stop(0);
        });
        renderControls();
      };

      const togglePlay = () => {
        if (isPlaying) {
          pause();
        } else {
          play();
        }
      };

      const handleKeyDown = (event) => {
        if (
          (event.key === ' ' || event.keyCode === 32) &&
          event.target.tagName.toLowerCase() !== 'textarea'
        ) {
          event.preventDefault();
          togglePlay();
        } else {
          if (event.key === 'ArrowRight') {
            event.preventDefault();
            seekTo(currentTime + 5);
          } else if (event.key === 'ArrowLeft') {
            event.preventDefault();
            seekTo(currentTime - 5);
          }
        }
      };

      const allTracksLoaded = () => {
        if (!tracksLoaded || !buffersLoaded) {
          return;
        }
        totalTime = data?.tracks[0]?.wavesurfer?.getDuration()
          ? data?.tracks[0]?.wavesurfer?.getDuration()
          : 0;
        renderTotalTime();
        renderMarkers();
        renderSubs();
        setTimeout(() => {
          mainLoader.classList.add('none');
          applyTrackSettings();
          if (data.autoplay) {
            play();
          }
        }, 500);
      };

      const applyTrackSettings = () => {
        data.tracks.forEach((t, i) => {
          const volume = selectedPreset
            ? selectedPreset.config[i].volume
            : t.volume;
          if (selectedPreset && selectedPreset.config[i].volume == 0) {
            selectedPreset.config[i].muted = true;
          }

          const muted = selectedPreset
            ? selectedPreset.config[i].muted
            : t.muted;
          let scale = volume / 100 < 0.2 ? 0.2 : volume / 100;
          scale = muted ? 0.2 : scale;
          // t.wavesurfer.setVolume(volume / 100);
          t.wavesurfer.setMute(true);
          if (t?.gainNode?.gain) {
            t.gainNode.gain.value = muted ? 0 : volume / 100;
          }
          t.holder.style.transform = `scaleY(${scale})`;
        });
        renderControls();
      };

      const seekAll = (position) => {
        data.tracks.forEach((t) => {
          t.wavesurfer.un('seek');
          t.wavesurfer.seekTo(position);
          setTimeout(() => {
            t.wavesurfer.on('seek', seekAll);
          }, 0);
        });

        currentTime = position * totalTime;
        console.log('time==>', currentTime);
        if (isPlaying) {
          play();
        }
      };

      const seekTo = (position) => {
        const calcStart = ((position / totalTime) * 100) / 100;
        seekAll(calcStart);
      };

      const renderPresets = () => {
        presetHolder.innerHTML = '';
        (data.presets ?? []).forEach((preset) => {
          preset.id = preset.id ?? Math.random().toString(36).substr(2, 9);
          const presetDiv = document.createElement('button');
          presetDiv.classList.add('player-presets-label');
          if (selectedPreset && selectedPreset.id === preset.id) {
            presetDiv.style.color = 'white';
            presetDiv.style.backgroundColor = preset.color;
          } else {
            presetDiv.style.color = preset.color;
            presetDiv.style.backgroundColor = 'white';
          }

          presetDiv.innerHTML = preset.name;
          presetHolder.appendChild(presetDiv);

          presetDiv.addEventListener('click', () => {
            console.log('here');
            if (selectedPreset && selectedPreset.id === preset.id) {
              selectedPreset = null;
            } else {
              selectedPreset = preset;
            }

            applyTrackSettings();
            renderPresets();
          });
        });
      };
      const renderMarkers = () => {
        markersHolder.innerHTML = '';
        (data.markers ?? []).forEach((marker) => {
          marker.fromTime = convertTimeToSeconds(marker.from);
          marker.toTime = convertTimeToSeconds(marker.to);
          marker.left = (marker.fromTime / totalTime) * 100;
          marker.right = 100 - (marker.toTime / totalTime) * 100;

          const markerDiv = document.createElement('div');
          markerDiv.classList.add('marker', 'inline-block');
          markerDiv.style.backgroundColor = marker.color;
          markerDiv.style.left = `${marker.left}%`;
          markerDiv.style.right = `${marker.right}%`;
          markerDiv.innerHTML = marker.text;
          markersHolder.appendChild(markerDiv);

          markerDiv.addEventListener('click', () => {
            seekTo(marker.fromTime);
          });
        });
      };

      const renderTotalTime = () => {
        totalTimeHolder.innerHTML = convertSecondToTime(totalTime);
      };
      const renderCurrentTime = () => {
        currentTimeHolder.innerHTML = convertSecondToTime(currentTime ?? 0);
      };
      const renderSubs = () => {
        try {
          if (stOn) {
            // SubtitleOffset is in seconds and can be positive (delay showing subtitle)
            // or negative (show subtitle earlier)
            let subtitleOffset = data?.subtitlesOffset;
            if (subtitleOffset.includes(',')) {
              subtitleOffset = subtitleOffset.replace(',', '.');
            }

            subtitleOffset = Number(subtitleOffset);
            subtitleOffset = subtitleOffset || '0';
            // console.log('currentTime==>', currentTime, subtitleOffset);
            const subTitles = JSON.parse(JSON.stringify(data.subtitles));
            if (currentTime >= totalTime / 2) {
              subTitles.reverse();
            }
            currentSubtitle = subTitles.find((subtitle) => {
              // Apply the offset to the start and end times
              const startSeconds =
                timestampToSeconds(subtitle.from) + subtitleOffset;
              const endSeconds =
                timestampToSeconds(subtitle.to) + subtitleOffset;

              return currentTime >= startSeconds && currentTime <= endSeconds;
            });
          }
          if (subtitleHolder.innerHTML != currentSubtitle?.subtitle)
            subtitleHolder.innerHTML = currentSubtitle?.subtitle ?? '&nbsp;';
        } catch (error) {
          console.log('error==>', error);
        }
      };

      const toggleMuteTrack = (track, value) => {
        value = value ?? !track.muted;
        track.muted = value;

        let v = track.muted ? 0 : defaultPreset.config[track.id].volume;
        if (!track.muted && v == 0) v = 100;
        updateTrackVolume(track, v);
        applyTrackSettings();
      };

      const updateTrackVolume = (track, volume) => {
        track.volume = volume;
        applyTrackSettings();
      };

      const updateDefaultPresetIfRequired = () => {
        if (soloModeActive && !selectedPreset) return;
        data.tracks.forEach((t) => {
          t.solo = false;

          defaultPreset.config[t.id] = {
            volume: t.volume,
            muted: t.muted,
          };
        });
      };

      const onRegionUpdate = (e) => {
        const offset = 1;
        let startRegionMarker, endRegionMarker;
        if (data.markers && data.markers.length > 0) {
          startRegionMarker = data.markers.find(
            (m) =>
              e.start > m.fromTime - offset && e.start < m.fromTime + offset
          );

          endRegionMarker = data.markers.find(
            (m) => e.end > m.toTime - offset && e.end < m.toTime + offset
          );
          if (startRegionMarker) {
            if (!startLoopAttached) {
              setTimeout(() => {
                startLoopAttached = true;
              }, 700);
              e.start = startRegionMarker.fromTime;
            } else {
              setTimeout(() => {
                startLoopAttached = false;
              }, 500);
            }
          } else {
            startLoopAttached = false;
          }
          if (endRegionMarker) {
            if (!endLoopAttached) {
              setTimeout(() => {
                endLoopAttached = true;
              }, 500);
              e.end = endRegionMarker.toTime;
              console.log(' e.start', e.end);
            } else {
              setTimeout(() => {
                endLoopAttached = false;
              }, 500);
            }
          } else {
            endLoopAttached = false;
          }
        }

        updateAllRegions({ start: e.start, end: e.end });
        loopStart = e.start;
        loopEnd = e.end;
      };

      const updateAllRegions = (e) => {
        data.tracks?.map((track) => track.wavesurfer.un('region-updated'));
        data.tracks?.map((track) => track.region.update(e));
        data.tracks?.map((track) =>
          track.wavesurfer.on('region-updated', onRegionUpdate)
        );
        seekTo(e.start);
      };

      const onRegionEnd = (e) => {
        seekTo(e.start);
      };

      const toggleLoopMode = () => {
        if (!isLooping) {
          isLooping = true;
          data.tracks?.map((track) => {
            if (currentTime < totalTime - loopInitialOffset) {
              loopStart = currentTime;
              loopEnd = currentTime + loopInitialOffset;
            } else {
              loopStart = totalTime - loopInitialOffset;
              loopEnd = totalTime;
            }

            const region = track.wavesurfer.addRegion({
              start: loopStart,
              end: loopEnd,
              color: 'rgba(108,122,137,0.5)',
              loop: true,
              drag: true,
              resize: true,
            });

            track.wavesurfer.on('region-updated', onRegionUpdate);
            track.wavesurfer.on('region-out', onRegionEnd);
            track.region = region;
          });
        } else {
          loopStart = null;
          loopEnd = null;
          isLooping = false;
          data.tracks?.map((track) => {
            track.wavesurfer.clearRegions();
            track.region = null;
          });
        }
        renderControls();
      };

      const loadTracks = () => {
        tracksHolder.innerHTML = '';
        defaultPreset = { config: {} };
        (data.tracks || []).forEach((track) => {
          const trackDiv = document.createElement('div');
          trackDiv.classList.add('player-tracks');
          trackDiv.innerHTML = `<span class="player-markers-heading headingFlex">${track.name}</span>`;
          trackDiv.innerHTML += `<div class="track-holder"><div class="track" id="waveform_${track.id}" style="background-color: ${track.color}"></div></div></div>`;
          trackDiv.innerHTML += `<div class="volume-control-wrp"><div class="mute mute_${track.id}" id="mute_${track.id}">M</div><div class="mute solo_${track.id}" id="solo_${track.id}">S</div><div class="volume-flex"><input type="range" id="volume_${track.id}" class="volume_${track.id}" max="100" min="0" value="${track.volume}"></div></div>`;
          tracksHolder.appendChild(trackDiv);
          track.loaded = false;

          defaultPreset.config[track.id] = {
            volume: track.volume,
            muted: track.muted,
          };

          track.muteControl = trackDiv.getElementsByClassName(
            `mute_${track.id}`
          )[0];
          track.soloControl = trackDiv.getElementsByClassName(
            `solo_${track.id}`
          )[0];
          track.volumeControl = trackDiv.getElementsByClassName(
            `volume_${track.id}`
          )[0];
          track.holder = trackDiv.getElementsByClassName('track-holder')[0];

          track.volumeControl.addEventListener('input', (e) => {
            track.volume = e.target.value;
            defaultPreset.config[track.id].volume = e.target.value;
            if (track.muted) {
              toggleMuteTrack(track);
            }
            selectedPreset = null;
            updateDefaultPresetIfRequired();
            applyTrackSettings();
            renderPresets();
          });

          track.muteControl.addEventListener('click', (e) => {
            defaultPreset.config[track.id].muted = !track.muted;
            toggleMuteTrack(track);
            selectedPreset = null;
            updateDefaultPresetIfRequired();
            applyTrackSettings();
            renderPresets();
          });

          track.soloControl.addEventListener('click', (e) => {
            track.solo = !track.solo;
            track.muted = false;
            updateTrackVolume(track, 100);
            data.tracks.forEach((t) => {
              if (t.id !== track.id) {
                t.solo = false;
                toggleMuteTrack(
                  t,
                  track.solo ? true : defaultPreset.config[t.id].muted
                );
              }
            });
            selectedPreset = null;
            soloModeActive = track.solo;
            updateDefaultPresetIfRequired();
            applyTrackSettings();
            renderPresets();
          });
        });

        setTimeout(() => {
          (data.tracks || []).forEach((track, index) => {
            loadAudio(track);
            const container = document.getElementById(`waveform_${track.id}`);
            const options = {
              container: container,
              waveColor: '#fff',
              progressColor: '#fff',
              cursorWidth: 3,
              responsive: true,
              height: 32,
              normalize: true,
              barWidth: 1,
              backend: 'WebAudio',
              hideScrollbar: true,
              plugins: [WaveSurfer.regions.create({})],
            };

            const wavesurfer = WaveSurfer.create(options);
            wavesurfer.load(track.file.path);
            track.wavesurfer = wavesurfer;
            if (index == data.tracks.length - 1) {
              sendHeight();
            }
            wavesurfer.on('ready', () => {
              track.loaded = true;
              if (!data.tracks.find((t) => !t.loaded)) {
                tracksLoaded = true;
                allTracksLoaded();
              }
            });

            wavesurfer.on('seek', seekAll);
            if (index === 1) {
              // document.addEventListener('visibilitychange', () => {
              //   if (document.visibilityState !== 'visible') {
              //     intervalId = setInterval(() => {
              //       if (data.tracks && data.tracks[0].wavesurfer && isPlaying) {
              //         currentTime =
              //           data.tracks[0].wavesurfer.getCurrentTime() + 1;

              //         if (currentTime > loopEnd) {
              //           seekTo(loopStart);
              //         } else {
              //           seekTo(currentTime);
              //         }
              //       }
              //     }, 1000);
              //   } else {
              //     clearInterval(intervalId);
              //     if (isPlaying) {
              //       currentTime =
              //         data.tracks[0].wavesurfer.getCurrentTime() + 0.5;
              //       seekTo(currentTime);
              //       // console.log(currentTime, 'here is current time======');
              //       renderCurrentTime();
              //       renderSubs();
              //     }
              //   }
              // });

              wavesurfer.on('audioprocess', (e) => {
                currentTime = e;
                console.log('currentTime==>', currentTime);
                renderCurrentTime();
                renderSubs();
              });
            }
          });
        }, 0);
      };

      const renderControls = () => {
        if (!data.subtitles || data.subtitles.length === 0) {
          stButton.classList.add('none');
          subtitleHolder.classList.add('none');
        }

        if (isDownloading) {
          downloadButton.classList.add('none');
          downloadLoader.classList.remove('none');
        } else {
          downloadButton.classList.remove('none');
          downloadLoader.classList.add('none');
        }

        playIcon.style.display = isPlaying ? 'none' : 'block';
        pauseIcon.style.display = isPlaying ? 'block' : 'none';

        if (isLooping) {
          loopButton.classList.add('loop-active');
        } else {
          loopButton.classList.remove('loop-active');
        }

        if (stOn) {
          stButton.classList.add('st-active');
        } else {
          stButton.classList.remove('st-active');
        }

        data.tracks.forEach((t, i) => {
          if (!t.muteControl || !t.soloControl || !t.volumeControl) return;

          if (
            (!selectedPreset && t.muted) ||
            (selectedPreset && selectedPreset.config[i].muted)
          ) {
            t.muteControl.classList.add('mute-active');
          } else {
            t.muteControl.classList.remove('mute-active');
          }

          if (
            (selectedPreset && selectedPreset.config[i].solo) ||
            (!selectedPreset && t.solo)
          ) {
            t.soloControl.classList.add('mute-active');
          } else {
            t.soloControl.classList.remove('mute-active');
          }

          t.volumeControl.value = selectedPreset
            ? selectedPreset.config[i].volume
            : t.volume;
        });
      };

      const toggleStMode = () => {
        stOn = !stOn;
        if (!stOn) {
          currentSubtitle = null;
        }
        renderControls();
      };

      const downloadSong = () => {
        const downloadData = { songName: data.name, tracks: [] };
        data.tracks.forEach((t, i) => {
          downloadData.tracks.push({
            id: t.id,
            name: t.name,
            url: data.originalTracks[i].file.path,
            config: selectedPreset
              ? selectedPreset.config[i]
              : { muted: t.muted, volume: t.volume },
          });
        });

        sendMessage({ downloadSong: downloadData });
      };

      const addEventListeners = () => {
        console.log('event listener call');
        window.focus();
        window.addEventListener('keydown', handleKeyDown);
        playButton.addEventListener('click', togglePlay);
        seekToStartButton.addEventListener('click', () => seekTo(0));
        seek5Back.addEventListener('click', () => seekTo(currentTime - 5));
        seek5Forward.addEventListener('click', () => seekTo(currentTime + 5));
        loopButton.addEventListener('click', toggleLoopMode);
        stButton.addEventListener('click', toggleStMode);
        downloadButton.addEventListener('click', downloadSong);
      };

      const renderUI = () => {
        presetHolder = document.getElementById('presets-holder');
        markersHolder = document.getElementById('markers-holder');
        tracksHolder = document.getElementById('tracks-holder');
        currentTimeHolder = document.getElementById('current-time');
        totalTimeHolder = document.getElementById('total-time');
        playButton = document.getElementById('play-button');
        playIcon = document.getElementById('play-icon');
        pauseIcon = document.getElementById('pause-icon');
        seekToStartButton = document.getElementById('seek-to-start-button');
        seek5Back = document.getElementById('seek-5-back-button');
        seek5Forward = document.getElementById('seek-5-forward-button');
        loopButton = document.getElementById('loop-button');
        stButton = document.getElementById('st-button');
        subtitleHolder = document.getElementById('subtitle-holder');
        downloadButton = document.getElementById('download-button');
        downloadLoader = document.getElementById('download-loader');
        mainLoader = document.getElementById('main-loader');

        addEventListeners();
        loadTracks();
        renderPresets();
        renderCurrentTime();
        renderControls();

        console.log(data, 'data in ui render');
      };

      const inIframe = () => {
        try {
          return window.self !== window.top;
        } catch (e) {
          return true;
        }
      };

      const setupDefaults = () => {
        if (data.autoShowSubtitles) {
          toggleStMode();
        }
      };
      const initPlayer = (event) => {
        loopInitialOffset = 20;
        currentTime = 0;

        data = event ? event.data : JSON.parse(localStorage.getItem('data'));
        if (event && event.data)
          localStorage.setItem('data', JSON.stringify(data));
        // totalTime =        //   data && data.tracks && data.tracks[0] ? data.tracks[0].duration : 0;
        renderUI();
        sendHeight();
        setupDefaults();
        // setInterval(() => {
        //   if (
        //     data.tracks &&
        //     data.tracks[0].wavesurfer &&
        //     isLooping &&
        //     isPlaying
        //   ) {
        //     const currentTime = data.tracks[0].wavesurfer.getCurrentTime();

        //     if (currentTime > loopEnd) {
        //       seekTo(loopStart);
        //     }
        //   }
        // }, 1000);
      };
      const sendHeight = () => {
        const height = Math.max(
          document.body.scrollHeight,
          document.body.offsetHeight
        );
        sendMessage({ setHeight: height });
      };
      const messageReceived = (event) => {
        switch (event.data.type) {
          case 'playerData':
            initPlayer(event.data);
            break;
          case 'setDownloadState':
            isDownloading = event.data.data;
            renderControls();
            break;
        }
      };
      if (inIframe()) window.addEventListener('message', messageReceived);
      document.addEventListener('DOMContentLoaded', () => {
        sendHeight();
        sendMessage({ init: true });
        if (!inIframe()) initPlayer();
      });
    </script>
  </head>
